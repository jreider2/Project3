<!DOCTYPE html>
<head>
    <meta charset="utf-8"/>
    <!-- Include jquery scripts from google for use.-->
    
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<html>
<body>
    <section class="ajr-container">
        <article class="ajr-item">
            <h1>Ecommerce Shop</h1>
        </article>
        <article class="ajr-item">
            <section class="ajr-container">
                <article class="ajr-inner-item">
                    <!-- Insert customer number and orders here-->
                    <h2 id="customerorders" custordurl="order/orderService/orders/3">My Orders</h2>
                </article>
                <article class="ajr-inner-item">
                    <h2></h2>
                </article>
                <article class="ajr-inner-item">
                    <h2 id="loginheader"><span class="ajr-login-link">Login</span></h2>
                </article>
            </section>
        </article>
        <article class="ajr-item">
            <div class="input-group">
                <input class="form-control" type="text" placeholder="Search..." id="searchterm">
                <div class="input-group-addon">
                    <span class="searchicon glyphicon glyphicon-search" id="searchbtn"></span>
                </div>

            </div>
        </article>
    </section>

    <!-- This section contains both the cart and the search results -->
    <section id="ecommpanel" class="ajr-container w3-container" style="overflow: hidden;">

        <!-- Login modal, not visible on startup.-->
        <article id="loginmodal" class="w3-modal ajr-center" style="display:none;">
            <section class="ajr-container-column w3-modal-content">
                <article class="ajr-item-100"><h2 class="ajr-center">Login</h2></article>
                <article class="ajr-item-100"><input id="username" type="text" placeholder="Username..."/></article>
                <article class="ajr-item-100"><input id="userpassword" type="password" placeholder="Password..."/></article>
                <article class="ajr-item-100">
                    <section class="ajr-container">
                        <button id="loginbtn" class="ajr-login-btn ajr-item-50">Login</button>
                        <button id="cancelbtn" class="ajr-black-btn ajr-item-50">Cancel</button>
                    </section>
                </article>
            </section>
        </article>

        <article id="columnheadings" class="ajr-item-65">
                <section id="columnheadingssection" class="ajr-container">
                    <article class="ajr-item-65 container">
                        <section class="ajr-container">
    
                            <article class="ajr-item">
                                <div id="columnheading1">Item Name</div>
                            </article>
    
                            <article class="ajr-item">
                                <div id="columnheading2">Item Price</div>
                            </article>

                            <article class="ajr-item">
                                <div id="columnheading3">More info</div>
                            </article>
                        </section>
                    </article>
                </section>
        </article>

        <article id="shoppingcart" class="ajr-item"></article>
    

        <!-- This contains the search results-->
        <article id="searchResultsPanel" class="ajr-item-65" style="display:none;">
            <section id="searchresults" class="ajr-container">
                <!-- Input search results here in javascript -->
            </section>
        </article>

        <article id="myOrdersPanel" class="ajr-item-65" style="display:none">
                <section id="myOrderResults" class="ajr-container">
                        <article class="ajr-item-100 container">
                            <section class="ajr-container">
        
                                <article class="ajr-item-25">
                                    <div>Order Number</div>
                                </article>
        
                                <article class="ajr-item-25">
                                    <div>Order Status</div>
                                </article>

                                <article class="ajr-item-25">
                                    <div>Order Date</div>
                                </article>
                                <article class="ajr-item-25">
                                    <div>Order Total</div>
                                </article>
                            </section>
                        </article>
                </section>

        </article>

        <!-- This will be hidden when the search button or the My orders button is clicked. Just a placeholder.-->
        <article id="resultsPlaceHolder" class="ajr-item-65"></article>

        <!-- This contains the shopping cart -->
        <article id="shoppingcart" class="ajr-item" style="max-width: 38%; float: right;">
            
            <h2>Shopping Cart</h2>
            <section id="cartItemsList" class="ajr-container">
                <article class="ajr-item-100">
                    <section class="ajr-container">
                        <article class="ajr-inner-item">
                            Item Number
                        </article>
                        <article class="ajr-inner-item">
                            Item Price
                        </article>
                        <article class="ajr-inner-item">
                            Qty Ordered
                        </article>
                    </section>
                </article>

            </section>

            <section class="ajr-container">
                <article class="ajr-item-100">
                    <button id="placeorder" class="ajr-blue-btn" type="button">Place Order</button>
                </article>
            </section>
        </article>
    </section>
</body>
</html>
